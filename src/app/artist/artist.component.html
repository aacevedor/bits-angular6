<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>{{artist?.name}}</h1>
  </div>
  <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <img src='{{ artist?.images[1].url }}' alt="..." class="img-thumbnail">
            </div>
            <div class="col-md-8">
              <span>Followers: {{artist?.followers.total}}</span>
              <br>
              <span>Musical Genres</span>
              <ul>
                <li *ngFor="let gen of artist?.genres"> {{ gen }} </li>
              </ul>
              <a [href]="artist?.external_urls.spotify">Ver en Spotify</a>
            </div>
          </div>
        </div>
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Photography</th>
              <th scope="col">Album</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks; let i = index;">
              <th scope="row">{{ i }}</th>
              <td> <img src='{{ track?.album.images[1].url }}' width="100" alt="..." class="img-thumbnail"> </td>
              <td>{{track.album.name}}</td>
              <td>{{track.name}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
